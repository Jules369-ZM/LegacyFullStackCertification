<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label id="number-label" for="number">Age <span class="clue">(optional)</span></label>
        <input type="number" id="number" name="age" min="10" max="99" placeholder="Age">
      </div>

      <div class="form-group">
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
          <input type="radio" id="definitely" name="recommend" value="definitely" checked> Definitely
        </label>
        <label for="maybe">
          <input type="radio" id="maybe" name="recommend" value="maybe"> Maybe
        </label>
        <label for="not-sure">
          <input type="radio" id="not-sure" name="recommend" value="not-sure"> Not sure
        </label>
      </div>

      <div class="form-group">
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
        <select id="favorite-feature">
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
        <label for="front-end-projects">
          <input type="checkbox" id="front-end-projects" name="improve" value="front-end-projects"> Front-end Projects
        </label>
        <label for="back-end-projects">
          <input type="checkbox" id="back-end-projects" name="improve" value="back-end-projects"> Back-end Projects
        </label>
        <label for="data-visualization">
          <input type="checkbox" id="data-visualization" name="improve" value="data-visualization"> Data Visualization
        </label>
        <label for="challenges">
          <input type="checkbox" id="challenges" name="improve" value="challenges"> Challenges
        </label>
        <label for="open-source-community">
          <input type="checkbox" id="open-source-community" name="improve" value="open-source-community"> Open Source Community
        </label>
        <label for="gitter-help-rooms">
          <input type="checkbox" id="gitter-help-rooms" name="improve" value="gitter-help-rooms"> Gitter help rooms
        </label>
        <label for="videos">
          <input type="checkbox" id="videos" name="improve" value="videos"> Videos
        </label>
        <label for="city-meetups">
          <input type="checkbox" id="city-meetups" name="improve" value="city-meetups"> City Meetups
        </label>
        <label for="wiki">
          <input type="checkbox" id="wiki" name="improve" value="wiki"> Wiki
        </label>
        <label for="forum">
          <input type="checkbox" id="forum" name="improve" value="forum"> Forum
        </label>
        <label for="additional-courses">
          <input type="checkbox" id="additional-courses" name="improve" value="additional-courses"> Additional Courses
        </label>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="4"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
