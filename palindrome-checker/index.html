<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Palindrome Checker</h1>
      <p>Check if a word or phrase is a palindrome</p>
    </header>

    <main>
      <div class="input-section">
        <label for="text-input">Enter text to check:</label>
        <input type="text" id="text-input" placeholder="Enter text here..." autocomplete="off">
        <button id="check-btn">Check</button>
      </div>

      <div id="result" class="result"></div>
    </main>

    <footer>
      <p>A FreeCodeCamp Project by Julius Martin Banda</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
