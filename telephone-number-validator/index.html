<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telephone Number Validator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Telephone Number Validator</h1>
      <p>Check if a number is a valid US phone number</p>
    </header>

    <main>
      <div class="input-section">
        <label for="user-input">Enter a phone number:</label>
        <input type="text" id="user-input" placeholder="Enter phone number here..." autocomplete="off">
        <div class="button-group">
          <button id="check-btn">Check</button>
          <button id="clear-btn">Clear</button>
        </div>
      </div>

      <p id="results-div" class="results"></p>
    </main>

    <footer>
      <p>A FreeCodeCamp Project by Julius Martin Banda</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
