<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pinterest Clone</h1>
    <nav id="nav">
      <a href="/">Home</a>
      <a href="/login">Login</a>
      <a href="/register">Register</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <div id="pinsContainer" class="pins-grid">
        <!-- Pins will be loaded here -->
      </div>

      <div id="createPin" class="create-pin" style="display: none;">
        <h2>Create New Pin</h2>
        <form id="pinForm" enctype="multipart/form-data">
          <input type="text" id="pinTitle" placeholder="Pin Title" required>
          <textarea id="pinDescription" placeholder="Description" rows="3"></textarea>
          <input type="file" id="pinImage" accept="image/*" required>
          <select id="pinBoard">
            <option value="">Select Board (optional)</option>
          </select>
          <input type="text" id="pinTags" placeholder="Tags (comma separated)">
          <button type="submit">Create Pin</button>
        </form>
      </div>

      <div id="createBoard" class="create-board" style="display: none;">
        <h2>Create New Board</h2>
        <form id="boardForm">
          <input type="text" id="boardName" placeholder="Board Name" required>
          <textarea id="boardDescription" placeholder="Description" rows="2"></textarea>
          <label>
            <input type="checkbox" id="boardPrivate"> Private Board
          </label>
          <button type="submit">Create Board</button>
        </form>
      </div>
    </div>

    <!-- Pin Modal -->
    <div id="pinModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="pinDetail">
          <!-- Pin details will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
