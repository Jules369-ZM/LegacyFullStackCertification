<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Issue Tracker</h1>
            <p>Track and manage project issues</p>
        </header>

        <div class="main-content">
            <!-- Create Issue Form -->
            <section class="card">
                <h2>Create New Issue</h2>
                <form id="issueForm">
                    <div class="form-group">
                        <label for="project">Project:</label>
                        <input type="text" id="project" name="project" required placeholder="e.g., test-project">
                    </div>
                    <div class="form-group">
                        <label for="issue_title">Issue Title:</label>
                        <input type="text" id="issue_title" name="issue_title" required>
                    </div>
                    <div class="form-group">
                        <label for="issue_text">Issue Description:</label>
                        <textarea id="issue_text" name="issue_text" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="created_by">Created By:</label>
                        <input type="text" id="created_by" name="created_by" required>
                    </div>
                    <div class="form-group">
                        <label for="assigned_to">Assigned To:</label>
                        <input type="text" id="assigned_to" name="assigned_to" placeholder="Optional">
                    </div>
                    <div class="form-group">
                        <label for="status_text">Status:</label>
                        <input type="text" id="status_text" name="status_text" placeholder="Optional">
                    </div>
                    <button type="submit">Create Issue</button>
                </form>
            </section>

            <!-- Filter Section -->
            <section class="card">
                <h2>Filter Issues</h2>
                <div class="filter-group">
                    <div class="form-group">
                        <label for="filterProject">Project:</label>
                        <input type="text" id="filterProject" placeholder="Filter by project">
                    </div>
                    <div class="form-group">
                        <label for="filterCreatedBy">Created By:</label>
                        <input type="text" id="filterCreatedBy" placeholder="Filter by creator">
                    </div>
                    <div class="form-group">
                        <label for="filterAssignedTo">Assigned To:</label>
                        <input type="text" id="filterAssignedTo" placeholder="Filter by assignee">
                    </div>
                    <div class="form-group">
                        <label for="filterStatus">Status:</label>
                        <input type="text" id="filterStatus" placeholder="Filter by status">
                    </div>
                    <div class="form-group">
                        <label for="filterOpen">Open:</label>
                        <select id="filterOpen">
                            <option value="">All</option>
                            <option value="true">Open</option>
                            <option value="false">Closed</option>
                        </select>
                    </div>
                    <div class="filter-actions">
                        <button id="applyFilter">Apply Filter</button>
                        <button id="clearFilter">Clear Filter</button>
                        <button id="refreshIssues">Refresh</button>
                    </div>
                </div>
            </section>

            <!-- Issues List -->
            <section class="card">
                <h2>Issues</h2>
                <div id="issuesContainer">
                    <p class="loading">Loading issues...</p>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal for Issue Details -->
    <div id="issueModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Issue Details</h2>
            <div id="modalContent"></div>
            <div class="modal-actions">
                <button id="updateIssueBtn">Update Issue</button>
                <button id="deleteIssueBtn" class="danger">Delete Issue</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
