<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Roman Numeral Converter</h1>
      <p>Convert Arabic numerals to Roman numerals</p>
    </header>

    <main>
      <div class="input-section">
        <label for="number">Enter a number (1-3999):</label>
        <input type="number" id="number" placeholder="Enter number here..." min="1" max="3999">
        <button id="convert-btn">Convert</button>
      </div>

      <div id="output" class="output"></div>
    </main>

    <footer>
      <p>A FreeCodeCamp Project by Julius Martin Banda</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
