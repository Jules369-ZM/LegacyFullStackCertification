<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightlife Coordination App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Nightlife Coordination</h1>
    <nav id="nav">
      <div class="search-container">
        <input type="text" id="locationInput" placeholder="Enter city, state or zip" value="New York, NY">
        <button id="searchBtn">Search Bars</button>
      </div>
      <div id="authLinks">
        <a href="/login">Login</a>
        <a href="/logout" id="logoutLink" style="display: none;">Logout</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="search-info" id="searchInfo" style="display: none;">
      <p id="searchText"></p>
    </div>

    <div id="barsContainer">
      <div class="loading">Loading bars...</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
