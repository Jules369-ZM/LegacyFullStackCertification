<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-Bright App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Light-Bright</h1>
        <div class="controls">
            <div class="color-indicator">
                <span>Current Color:</span>
                <div class="color-preview" id="current-color"></div>
            </div>
            <div class="buttons">
                <button id="reset-btn">Reset</button>
                <button id="reset-all-btn">Reset All</button>
            </div>
        </div>
        <div class="instructions">
            <p>Click or drag to color circles • Double-click colored circles to remove color • Click colored circles to change color</p>
        </div>
        <svg id="light-bright-grid" width="600" height="400" viewBox="0 0 600 400">
            <!-- Circles will be generated by JavaScript -->
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
